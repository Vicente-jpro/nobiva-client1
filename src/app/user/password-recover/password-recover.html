<p class="text-center text-title">Recuperar palavra passe</p>

<div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-card class="shipping-card">
            <mat-card-content>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput id="email" type="email" formControlName="email" placeholder="email"/>
                    
                            @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
                            <div style="color: red;">
                            @if (loginForm.get('email')?.hasError('required')) {
                                <small>Email is required</small>
                            }
                            @if (loginForm.get('email')?.hasError('minlength')) {
                                <small>Email must be at least 3 characters</small>
                            }
                            </div>
                        }
                        </mat-form-field>

                    </div>
                </div>

                  <div class="example-button-row">
                    <button matButton routerLink="/user/login">Entrar na minha conta</button>
                    <button matButton="tonal" type="submit" >Enviar email para alterar a palavra passe</button>
                 </div>
            </mat-card-content>
        </mat-card>
    </form>
</div>
